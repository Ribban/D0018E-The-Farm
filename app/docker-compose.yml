

services:
  # Databastjänsten
  db:
    image: postgres:15-alpine
    container_name: farm_postgres
    restart: always
    environment:
      POSTGRES_USER: farm_admin      # Användarnamn
      POSTGRES_PASSWORD: drängenelias # Lösenord
      POSTGRES_DB: farm_db           # Databasnamn
    ports:
      - "5432:5432" # Gör databasen tillgänglig på din dator (localhost)
    volumes:
      - db_data:/var/lib/postgresql/data # Sparar datan även om du startar om containern

  # Grafiskt gränssnitt för databasen (Valfritt men rekommenderat)
  pgadmin:
    image: dpage/pgadmin4
    container_name: farm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80" # Du når denna på http://localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  db_data:
  pgadmin_data: